theme:
  name: material
  feature:
    tabs: true
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.instant
    - navigation.top
    - navigation.tracking
    - toc.follow
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

# Plugings
plugings:
  - search
  - tags: 
    enabled: true
  - blog:
    enabled: true
    authors: false
  - minify:
      minify_html: true

# Extensions
markdown_extensions:
  - abbr
  - admonition
  - footnotes
  - md_in_html
  - pymdownx.details
  - pymdownx.highlight
  - pymdownx.superfences
  - toc:
      permalink: true
      toc_depth: 3

site_name: Insights by Manikanth
site_url: https://manikanthr5.github.io/insights
copyright: Copyright &copy; 2022 @manikanthr5
extra:
  generator: false

# Page Tree
nav:
  - Home: index.md
  - PyTorch: pytorch.md
  - Scikit Learn: scikit.md
  - Blog: 
    - blog/index.md

